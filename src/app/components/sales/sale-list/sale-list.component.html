<div *ngIf="loading">Cargando ventas...</div>

<table *ngIf="!loading" class="table table-striped">
  <thead>
    <tr>
      <th>Sale ID</th>
      <th>Customer ID</th>
      <th>User ID</th>
      <th>Fecha</th>
      <th>Total</th>
      <th>MÃ©todo de Pago</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.saleId }}</td>
      <td>{{ item.customerId }}</td>
      <td>{{ item.userId }}</td>
      <td>{{ item.date }}</td>
      <td>${{ item.total }}</td>
      <td>{{ item.paymentMethod }}</td>
    </tr>
  </tbody>
</table>
