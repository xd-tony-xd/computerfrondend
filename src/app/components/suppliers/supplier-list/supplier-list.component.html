<div *ngIf="loading">Cargando proveedores...</div>

<table *ngIf="!loading" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>RUC</th>
      <th>Dirección</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.supplierId }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.taxId }}</td>
      <td>{{ item.address }}</td>
    </tr>
  </tbody>
</table>
