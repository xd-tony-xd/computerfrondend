<div *ngIf="loading">Cargando productos...</div>

<ul *ngIf="!loading" class="product-list">
  <li *ngFor="let item of items" class="product-item">
    <div class="product-image-container">
      <img [src]="item.imageUrl" [alt]="item.name" class="product-image" 
           onerror="this.src='https://via.placeholder.com/150?text=Imagen+no+disponible'">
    </div>
    <div class="product-details">
      <p><strong>ID:</strong> {{item.productId}}</p>
      <p><strong>Nombre:</strong> {{item.name}}</p>
      <p><strong>Precio:</strong> ${{item.price}}</p>
      <p><strong>Descripción:</strong> {{item.description}}</p>
      <p><strong>Cantidad:</strong> {{item.stock}}</p>
      <p><strong>Categoría ID:</strong> {{item.categoryId}}</p>
    </div>
  </li>
</ul>
